<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <h1>Some text</h1>
        <button class="btn" type="button" onclick="changeBgColor('green')">green</button>
        <button class="btn" type="button" onclick="changeBgColor('blue')">blue</button>
        <button class="btn" type="button" onclick="changeBgColor('white')">white</button>
        <button class="btn" type="button" onclick="changeBgColor('black')">black</button>
        <button class="btn" type="button" onclick="changeBgColor('gray')">gray</button>
        <button class="btn" type="button" onclick="changeBgColor('gold')">gold</button>

    </div>

    <script>
      let changeBgColor = (color) => {
        document.querySelector('.container').style.background = color;
      }



    </script>
</body>
</html>
