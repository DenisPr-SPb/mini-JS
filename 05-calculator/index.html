<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    <div class="calculator__container">
        <div class="calculator__body">
            <div class="calculator__inputs inputs">
                <div class="inputs__input">
                    <input class="input--a" type="text" placeholder="напиши число">
                </div>
                <div class="inputs__input ">
                    <input class="input--b" type="text" placeholder="напиши число">
                </div>
            </div>

            <div class="calculator__buttons buttons">
                <div class="buttons__button button">
                    <button onclick="calculateSum()" class="button__ button--sum">+</button>
                </div>
                <div class="buttons__button button">
                    <button onclick="calculateMinus()" class="button__ button--minus">-</button>
                </div>
                <div class="buttons__button button">
                    <button onclick="calculateSplit()" class="button__ button--split">/</button>
                </div>
                <div class="buttons__button button--multiply">
                    <button onclick="calculateMultiply()" class="button__ button--multiply">*</button>
                </div>             
            </div>
            
            <div class="calculator__result result">
                <div class="result__window">

                </div>
            </div>
            
            
        </div>
    </div>


    <script>
        function calculateSum (a,b) {
            a = +document.querySelector('.input--a').value
            b = +document.querySelector('.input--b').value

            const result = a + b
            console.log(result);
            return document.querySelector('.result__window').innerHTML = result
        }

        function calculateMinus (a,b) {
            a = +document.querySelector('.input--a').value
            b = +document.querySelector('.input--b').value

            const result = a - b
            console.log(result);
            return document.querySelector('.result__window').innerHTML = result
        }

        function calculateSplit (a,b) {
            a = +document.querySelector('.input--a').value
            b = +document.querySelector('.input--b').value

            const result = a / b
            console.log(result);
            return document.querySelector('.result__window').innerHTML = result
        }

        function calculateMultiply (a,b) {
            a = +document.querySelector('.input--a').value
            b = +document.querySelector('.input--b').value

            const result = a * b
            console.log(result);
            return document.querySelector('.result__window').innerHTML = result
        }
        
    </script>
</body>e
</html>
