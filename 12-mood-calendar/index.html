<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Calendar</title>
</head>
<body>
    <div class="container">
        <h2>Календарь 2023</h2>
        <p>Выбирай настроение:</p>
        <div class="moods_container">
            <button class="mood mood_1" id="mood_1">
                <span class="far fa-laugh">XD</span>
            </button>
            <button class="mood mood_2" id="mood_2">
                <span class="far fa-smile">:)</span>
            </button>
            <button class="mood mood_3" id="mood_3">
                <span class="far fa-meh">:|</span>
            </button>
            <button class="mood mood_4" id="mood_4">
                <span class="far fa-frown">:(</span>
            </button>
            <button class="mood mood_5" id="mood_5">
                <span class="far fa-sad-tear">:'(</span>
            </button>
        </div>
        <p>Теперь выбирай день</p>
        <button id="randomize" class="action_btn randomize">
            <span class="fas fa-random">Random</span>
        </button>
        <button id="clear" class="action_btn clear">
            <span class="fas fa-sync">Refresh</span>
        </button>
        <div id="calendar" class="calendar"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
